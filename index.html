<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="bg">
        <div class="profile-image"><img src="./images/image-victor.jpg" alt=""></div>
      </div>

      <div class="wrapper">
        <div class="perfil-info">
          <div class="name-age">
            <h2>Victor Crest</h2>
            <p class="age">26</p>
          </div>
          <p>London</p>
        </div>

        <ul>
          <li>
            <p class="status">80K</p>
            <p class="status-t">Followers</p>
          </li>
          <li>
            <p class="status">803K</p>
            <p class="status-t">Likes</p>
          </li>
          <li>
            <p class="status">1.4K</p>
            <p class="status-t">Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Inkekk">Kine</a>.
    </div>
  </main>
</body>

</html>
